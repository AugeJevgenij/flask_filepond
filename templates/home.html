{% extends "index.html" %}

{% block content%}

<div class="col-6">
    <table class="table table-hover mt-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Paths</th>
            </tr>
        </thead>
        <tbody>
            {% for sample in samples %}
            <tr onclick="window.location='sample/{{ sample.id }}';">
                <td>{{ sample.id }}</td>
                <td>{{ sample.name }}</td>
                <td>{{ sample.image_paths }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
