{% extends "index.html" %}

{% block content%}

<div class="col-6 mt-3">

    <h1>{{ sample.name }}</h1><br>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">

            {% for elem in img_paths %}
            {% if loop.index == 1 %}
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ loop.index - 1}}"
                class="active"></button>
            {% else %}
            <button type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="{{ loop.index - 1}}"></button>
            {% endif %}
            {% endfor %}

        </div>

        <div class="carousel-inner">

            {% for elem in img_paths %}
            {% if loop.index == 1 %}
            <div class="carousel-item active">
                {% else %}
                <div class="carousel-item">
                    {% endif %}
                    <img src="{{ url_for('static', filename='images/' + elem) }}" class="d-block w-100" alt="...">

                </div>
                {% endfor %}

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div><br>

    <p><em>{{ sample.image_paths }}</em></p>

    <a class="btn btn-primary mb-2" href="{{ url_for('edit', id=sample.id) }}">Edit</a>
    <form action="{{ url_for('delete', id=sample.id) }}" method="POST">
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>


</div>

{% endblock %}
